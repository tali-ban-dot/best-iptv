name: IPTV Multicast Speedtest

on:
  schedule:
    - cron: "0 */3 * * *"  # 每 3 小时运行一次
  workflow_dispatch:

jobs:
  speedtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests chardet

      - name: Run IPTV speedtest
        run: python iptv_multicast_speedtest.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add best_multicast.txt
          git commit -m "Update best multicast IPTV list" || echo "No changes to commit"
          git push
